<html>
<head>
    <title>lms Login</title>
    <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"> -->
    <link href="/static/lmsapp.css" rel="stylesheet" />
	<script
		src="https://code.jquery.com/jquery-3.3.1.min.js"
		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
		crossorigin="anonymous"></script>
	<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"
	></script>
    <script src="/static/rtx.js"></script>
	<script>
		var session = null;
		$(document).ready(function() {
			var u2 = window.location.href;
			u2 = u2.replace(/login.html$/, '');
			session = RtxServer(u2);
		});

		function authenticate(){
			window.location = "/contacts.html";
		}

		function my_login(){
			session.login(
				$("#username").val(), 
				$("#password").val(),
				authenticate);
			return false;
		}
	</script>
</head>
<body>
<div class="banner">lms Login</div>

<div class="auth">

<form action="/dne" onsubmit="return my_login();">
    <table id='credentials'>
    <tr>
        <td>Username:</td>
        <td><input type="text" id="username" name="username" /></td>
    </tr>
    <tr>
        <td>Password:</td>
        <td><input type="password" id="password" name="password" /></td>
        <td><input type="submit" value="Login" /></td>
    </tr>
    </table>
</form>
</div>

<div class="diag">
<h2>Diagnostics</h2>

<p>The <a href="/api/ping">ping endpoint</a> is not authenticated and is useful for
establishing basic connectivity and latency checks.</p>
</div>

</body>
</html>
